<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Page</title>
  <style>
    body {
      background-color: #50C878; /* Emerald green */
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .inputField {
      margin: 20px;
      padding: 10px;
      background-color: light-green; /* Input background color */
    }
    .button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>Send Happy Birthday Message</h1>
  <input type="datetime-local" id="dateInput" class="inputField" placeholder="Enter Countdown Date">
  <input type="text" id="nameInput" class="inputField" placeholder="Enter Name">
  <input type="text" id="messageInput" class="inputField" placeholder="Enter Message">
  <button class="button" onclick="goToCountdown()">Submit</button>

  <script>
    function goToCountdown() {
      const countdownDate = new Date(document.getElementById('dateInput').value).getTime();
      const name = document.getElementById('nameInput').value;
      const message = document.getElementById('messageInput').value;

      if (!countdownDate || !name || !message) {
        alert("Please fill out all fields.");
        return;
      }

      // Store data in localStorage
      localStorage.setItem("countdownDate", countdownDate);
      localStorage.setItem("name", name);
      localStorage.setItem("message", message);

      // Redirect to countdown page
      window.location.href = "countdown.html"; // Ensure this page exists
    }
  </script>

</body>
</html>
