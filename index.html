<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      background-color: #50C878; /* Emerald green */
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #inputPage, #countdownPage {
      display: none;
    }
    .inputField {
      margin: 20px;
      padding: 10px;
      font-size: 18px;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #fff;
      border: none;
      cursor: pointer;
    }
    #countdown {
      font-size: 48px;
      margin-top: 50px;
      transition: text-shadow 0.5s;
    }
    #happyBirthdayMessage, #customMessage {
      font-size: 60px;
      display: none;
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      animation: float 6s infinite;
    }
    @keyframes float {
      0% { bottom: -150px; }
      100% { bottom: 100%; }
    }
    .confetti {
      position: absolute;
      animation: confettiPop 4s infinite;
    }
    @keyframes confettiPop {
      0% { transform: translateY(-200vh); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  <!-- Input Page -->
  <div id="inputPage">
    <h1>Send Happy Birthday Message</h1>
    <div>
      <label for="dateInput">Countdown Date:</label>
      <input type="datetime-local" id="dateInput" class="inputField">
    </div>
    <div>
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" class="inputField">
    </div>
    <div>
      <label for="messageInput">Message:</label>
      <input type="text" id="messageInput" class="inputField">
    </div>
    <button class="button" onclick="goToCountdown()">Submit</button>
  </div>

  <!-- Countdown Page -->
  <div id="countdownPage">
    <div id="countdown"></div>
    <div id="happyBirthdayMessage"></div>
    <div id="customMessage"></div>
    <button class="button" onclick="goBack()">Back</button>
  </div>

  <script>
    let countdownDate, name, message;

    // Switch to countdown page
    function goToCountdown() {
      countdownDate = new Date(document.getElementById('dateInput').value).getTime();
      name = document.getElementById('nameInput').value;
      message = document.getElementById('messageInput').value;

      document.getElementById('inputPage').style.display = 'none';
      document.getElementById('countdownPage').style.display = 'block';

      startCountdown();
    }

    // Switch back to input page
    function goBack() {
      document.getElementById('inputPage').style.display = 'block';
      document.getElementById('countdownPage').style.display = 'none';
    }

    function startCountdown() {
      const countdownElement = document.getElementById('countdown');
      const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 10000 && distance >= 0) { // glow effect for 10 seconds
          countdownElement.style.textShadow = "0 0 20px yellow, 0 0 30px yellow";
        } else {
          countdownElement.style.textShadow = "none"; // reset shadow
        }

        if (distance < 0) {
          clearInterval(interval);
          triggerCelebration();
        }
      }, 1000);
    }

    function triggerCelebration() {
      const happyBirthdayMessage = document.getElementById('happyBirthdayMessage');
      const customMessage = document.getElementById('customMessage');
      happyBirthdayMessage.innerHTML = `Happy Birthday ${name}!`;
      customMessage.innerHTML = message;
      happyBirthdayMessage.style.display = 'block';
      customMessage.style.display = 'block';

      createBalloons();
      createConfetti();
      changeColors();
    }

    // Create balloons
    function createBalloons() {
      for (let i = 0; i < 20; i++) {
        let balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.backgroundColor = getRandomColor();
        balloon.style.width = '30px';
        balloon.style.height = '50px';
        balloon.style.borderRadius = '50%';
        document.body.appendChild(balloon);
      }
    }

    // Create confetti
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.width = '5px';
        confetti.style.height = '10px';
        document.body.appendChild(confetti);
      }
    }

    // Change colors after countdown finishes
    function changeColors() {
      document.body.style.transition = 'background-color 2s ease';
      let colors = ['#4CAF50', '#66BB6A', '#81C784', '#A5D6A7', '#C8E6C9'];
      let index = 0;
      setInterval(() => {
        document.body.style.backgroundColor = colors[index % colors.length];
        index++;
      }, 2000);
    }

    function getRandomColor() {
      let letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
