<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .inputField {
      margin: 20px;
      padding: 10px;
    }
    .button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>Input Page</h1>
  <input type="text" id="nameInput" class="inputField" placeholder="Enter Name">
  <button class="button" onclick="goToMessage()">Submit</button>

  <script>
    function goToMessage() {
      window.location.href = "message.html"; // Link to the message page
    }
  </script>
</body>
</html>
