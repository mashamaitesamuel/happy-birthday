<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      background-color: #50C878; /* Emerald green */
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
      overflow: hidden; /* Prevents scrollbars from appearing */
    }
    #countdown {
      font-size: 48px;
      margin-top: 50px;
      transition: text-shadow 0.5s;
    }
    #happyBirthdayMessage, #customMessage {
      font-size: 60px;
      display: none;
    }
    #uploadedImage {
      display: none;
      margin-top: 20px;
      max-width: 100%; /* Responsive image */
    }
    .button {
      padding: 10px 20px;
      position: absolute;
      left: 20px; /* Position the button to the left */
      top: 20px; /* Position the button from the top */
    }
  </style>
</head>
<body>

  <button class="button" onclick="goBack()">Back</button>
  <div id="countdown"></div>
  <div id="happyBirthdayMessage"></div>
  <div id="customMessage"></div>
  <img id="uploadedImage" src="" alt="Uploaded Image">

  <script>
    const params = new URLSearchParams(window.location.search);
    const countdownDate = params.get("countdownDate");
    const name = params.get("name");
    const message = params.get("message");
    const imageSrc = params.get("image");

    document.getElementById('uploadedImage').src = imageSrc;
    document.getElementById('uploadedImage').style.display = 'block';

    function startCountdown() {
      const countdownElement = document.getElementById('countdown');
      const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        // Glow effects for countdown
        if (distance < 20000 && distance >= 10000) {
          countdownElement.style.textShadow = "0 0 20px yellow, 0 0 30px yellow";
        } else if (distance < 10000 && distance >= 5000) {
          countdownElement.style.textShadow = "0 0 30px red, 0 0 50px red";
        } else if (distance < 5000) {
          countdownElement.style.textShadow = "0 0 40px red, 0 0 60px red";
        }

        if (distance < 0) {
          clearInterval(interval);
          countdownElement.style.display = 'none'; // Hide countdown
          triggerCelebration(); // Call celebration function
        }
      }, 1000);
    }

    function triggerCelebration() {
      const happyBirthdayMessage = document.getElementById('happyBirthdayMessage');
      const customMessage = document.getElementById('customMessage');
      happyBirthdayMessage.innerHTML = `Happy Birthday ${name}!`;
      customMessage.innerHTML = message;
      happyBirthdayMessage.style.display = 'block';
      customMessage.style.display = 'block';

      createBalloons();
      createConfetti();
      glowBackground();
    }

    function createBalloons() {
      for (let i = 0; i < 20; i++) {
        let balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.backgroundColor = getRandomColor();
        balloon.style.width = '30px';
        balloon.style.height = '50px';
        balloon.style.borderRadius = '50%';
        document.body.appendChild(balloon);
      }
    }

    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.width = '5px';
        confetti.style.height = '10px';
        document.body.appendChild(confetti);
      }
    }

    function glowBackground() {
      let colors = ['#4CAF50', '#66BB6A', '#81C784', '#A5D6A7', '#C8E6C9'];
      let index = 0;
      setInterval(() => {
        document.body.style.backgroundColor = colors[index % colors.length];
        index++;
      }, 1000);
    }

    function getRandomColor() {
      let letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function goBack() {
      window.location.href = "index.html"; // Update with your actual input page filename
    }

    startCountdown(); // Start the countdown
  </script>
</body>
</html>
