<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      background-color: #50C878; /* Emerald green */
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
      overflow: hidden; /* Prevents scrollbars from appearing */
    }
    #countdown {
      font-size: 48px;
      margin-top: 50px;
      transition: text-shadow 0.5s;
    }
    #happyBirthdayMessage {
      font-size: 80px; /* Very big */
      display: none;
    }
    #customMessage {
      font-size: 40px; /* Smaller than the name */
      display: none;
    }
    #uploadedImage {
      display: none; /* Initially hidden */
      margin-top: 20px;
      max-width: 60%; /* Make the image smaller to fit nicely */
      height: auto; /* Maintain aspect ratio */
    }
    .button {
      padding: 10px 20px;
      position: absolute;
      left: 20px; /* Position the button to the left */
      bottom: 20px; /* Position the button at the bottom */
    }
  </style>
</head>
<body>

  <div id="countdown"></div>
  <div id="happyBirthdayMessage"></div>
  <div id="customMessage"></div>
  <img id="uploadedImage" src="" alt="Uploaded Image">
  <button class="button" onclick="goBack()">Back</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const countdownDate = params.get("countdownDate");
    const name = params.get("name");
    const message = params.get("message");
    const imageSrc = params.get("image");

    function startCountdown() {
      const countdownElement = document.getElementById('countdown');
      const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        // Glow effects for countdown
        if (distance < 20000 && distance >= 10000) {
          countdownElement.style.textShadow = "0 0 20px yellow, 0 0 30px yellow";
        } else if (distance < 10000 && distance >= 5000) {
          countdownElement.style.textShadow = "0 0 30px red, 0 0 50px red";
        } else if (distance < 5000) {
          countdownElement.style.textShadow = "0 0 40px orange, 0 0 60px orange";
        }

        if (distance < 0) {
          clearInterval(interval);
          countdownElement.style.display = 'none'; // Hide countdown
          triggerCelebration(); // Call celebration function
        }
      }, 1000);
    }

    function triggerCelebration() {
      const happyBirthdayMessage = document.getElementById('happyBirthdayMessage');
      const customMessage = document.getElementById('customMessage');
      const uploadedImage = document.getElementById('uploadedImage');

      happyBirthdayMessage.innerHTML = `Happy Birthday ${name}!`;
      customMessage.innerHTML = message;
      happyBirthdayMessage.style.display = 'block';
      customMessage.style.display = 'block';
      uploadedImage.src = imageSrc; // Set the image source
      uploadedImage.style.display = 'block'; // Show the image
    }

    function goBack() {
      window.location.href = "index.html"; // Update with your actual input page filename
    }

    startCountdown(); // Start the countdown
  </script>
</body>
</html>
