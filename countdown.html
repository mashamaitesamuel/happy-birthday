<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      background-color: #50C878; /* Emerald green */
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #countdown {
      font-size: 48px;
      margin-top: 50px;
      transition: text-shadow 0.5s;
    }
    #happyBirthdayMessage, #customMessage {
      font-size: 60px;
      display: none;
    }
    .button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div id="countdownPage">
    <div id="countdown"></div>
    <div id="happyBirthdayMessage"></div>
    <div id="customMessage"></div>
    <button class="button" onclick="goBack()">Back</button>
  </div>

  <script>
    const countdownDate = localStorage.getItem("countdownDate");
    const name = localStorage.getItem("name");
    const message = localStorage.getItem("message");

    document.getElementById('happyBirthdayMessage').innerHTML = `Happy Birthday ${name}!`;
    document.getElementById('customMessage').innerHTML = message;
    document.getElementById('happyBirthdayMessage').style.display = 'block';
    document.getElementById('customMessage').style.display = 'block';

    function startCountdown() {
      const countdownElement = document.getElementById('countdown');
      const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 10000 && distance >= 0) { // Glow effect for 10 seconds
          countdownElement.style.textShadow = "0 0 20px yellow, 0 0 30px yellow";
        } else {
          countdownElement.style.textShadow = "none"; // Reset shadow
        }

        if (distance < 0) {
          clearInterval(interval);
          countdownElement.innerHTML = "Countdown Finished!";
        }
      }, 1000);
    }

    function goBack() {
      window.location.href = "index.html"; // Update with your actual input page filename
    }

    startCountdown();
  </script>
</body>
</html>
